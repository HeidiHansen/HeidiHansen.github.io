<!-- Used by theme-bio-builtin-1,2 -->

{% if site.data.bio.basics.website %}
  <p class="ui no-bottom" style="display:inline; list-style-type:none"><a href="{{ site.data.bio.basics.website }}"> <i class="large home icon "></i></a></p>
{% endif %}

{% if site.data.bio.basics.email %}
<p class="ui no-bottom" style="display:inline; list-style-type:none"><a href="mailto:{{ site.data.bio.basics.email }}"> <i class="large mail outline icon "></i></a></p>
{% endif %}

{% for entry in site.data.bio.basics.profiles %}
     <p class="ui no-bottom" style="display:inline; list-style-type:none"><a href="{{ entry.url }}"> <i class="large {{ entry.network | downcase }} icon "></i></a></p>
{% endfor %}
